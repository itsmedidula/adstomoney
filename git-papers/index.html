<body>

    <!-- Logic -->
    <script>
        // --- 1. DATA SOURCE ---
        const rawData = {
            "git_papers_sinhala_medium": [
                {"year": "2023-2024", "type": "past_paper", "url": "https://pastpapers.wiki/download/27227/2023-2024-a-l/86719/al-git-sinhala-medium-2023.pdf"},
                {"year": "2017", "type": "past_paper", "url": "https://pastpapers.wiki/download/22700/2017-a-l/55623/2017-al-git-past-paper-sinhala-medium.pdf"},
                {"year": "2016", "type": "past_paper", "url": "https://pastpapers.wiki/download/22697/2016-a-l/55615/2016-al-git-past-paper-sinhala-medium.pdf"},
                {"year": "2016", "type": "marking_scheme", "url": "https://pastpapers.wiki/download/22697/2016-a-l/55643/2016-al-git-marking-scheme-sinhala-medium.pdf"},
                {"year": "2015", "type": "past_paper", "url": "https://pastpapers.wiki/download/22694/2015-a-l/55607/2015-al-git-past-paper-sinhala-medium.pdf"},
                {"year": "2015", "type": "marking_scheme", "url": "https://pastpapers.wiki/download/7820/gce-a-l/81054/2015-al-git-marking-scheme-sinhala-medium.pdf"},
                {"year": "2014", "type": "past_paper", "url": "https://pastpapers.wiki/download/22691/2014-a-l/55599/2014-al-git-past-paper-sinhala-medium.pdf"},
                {"year": "2014", "type": "marking_scheme", "url": "https://pastpapers.wiki/download/22691/2014-a-l/55632/2014-al-git-marking-scheme-english-medium.pdf"},
                {"year": "2013", "type": "past_paper", "url": "https://pastpapers.wiki/download/22688/2013-a-l/55595/2013-al-git-past-paper-sinhala-medium.pdf"},
                {"year": "2013", "type": "marking_scheme", "url": "https://pastpapers.wiki/download/22688/2013-a-l/55627/2013-al-git-marking-scheme-english-medium.pdf"}
            ]
        };

        const papers = rawData.git_papers_sinhala_medium;

        // --- 2. AD CONFIGURATION ---
        const adLinks = [
            "https://otieu.com/4/10239172",
            "https://otieu.com/4/10208217",
            "https://otieu.com/4/9964203",
            "https://otieu.com/4/9964213"
        ];

        // --- 3. RENDER FUNCTION ---
        const grid = document.getElementById('paperGrid');
        const searchInput = document.getElementById('searchInput');
        const filterType = document.getElementById('filterType');
        const noResults = document.getElementById('noResults');

        function renderPapers(data) {
            grid.innerHTML = '';
            
            if(data.length === 0) {
                noResults.style.display = 'block';
                return;
            }
            noResults.style.display = 'none';

            data.forEach((item, index) => {
                // Determine Style based on type
                const isPaper = item.type === 'past_paper';
                const cardClass = isPaper ? 'paper' : 'marking';
                const iconClass = isPaper ? 'fa-file-pdf' : 'fa-check-double';
                const typeText = isPaper ? 'Past Paper' : 'Marking Scheme';
                const btnText = isPaper ? 'Download Paper' : 'Download Marking';

                // Create Card HTML
                const card = document.createElement('div');
                card.className = `card ${cardClass}`;
                card.style.animationDelay = `${index * 0.1}s`; // Staggered animation

                card.innerHTML = `
                    <div>
                        <i class="fas ${iconClass} card-icon"></i>
                        <h3>${item.year}</h3>
                        <p>${typeText}</p>
                    </div>
                    <button class="download-btn" onclick="triggerDownload('${item.url}')">
                        <i class="fas fa-download"></i> ${btnText}
                    </button>
                `;
                grid.appendChild(card);
            });
        }

        // --- 4. DOWNLOAD & AD LOGIC ---
        window.triggerDownload = function(pdfUrl) {
            // 1. Select Random Ad
            const randomAd = adLinks[Math.floor(Math.random() * adLinks.length)];
            
            // 2. Open Ad in New Tab
            window.open(randomAd, '_blank');

            // 3. Open PDF in New Tab (to ensure user gets content even if ad blocker acts)
            // Using setTimeout to allow browser to register the first click
            setTimeout(() => {
                window.open(pdfUrl, '_blank');
            }, 500);
        };

        // --- 5. FILTER & SEARCH LOGIC ---
        function filterData() {
            const query = searchInput.value.toLowerCase();
            const type = filterType.value;

            const filtered = papers.filter(item => {
                const matchesSearch = item.year.toLowerCase().includes(query);
                const matchesType = type === 'all' || item.type === type;
                return matchesSearch && matchesType;
            });

            renderPapers(filtered);
        }

        searchInput.addEventListener('input', filterData);
        filterType.addEventListener('change', filterData);

        // --- 6. BACK TO TOP LOGIC ---
        const backToTopBtn = document.getElementById("backToTop");

        window.onscroll = function() {
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                backToTopBtn.style.display = "flex";
            } else {
                backToTopBtn.style.display = "none";
            }
        };

        backToTopBtn.addEventListener('click', function(){
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // --- INITIAL LOAD ---
        renderPapers(papers);

    </script>
